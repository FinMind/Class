version: '3.3'
services:

  mysql:
      image: mysql:8.0
      command: mysqld --default-authentication-plugin=mysql_native_password      
      ports:
        - target: 3306
          published: 3306
          mode: host
      environment:
          MYSQL_DATABASE: mydb
          MYSQL_USER: user
          MYSQL_PASSWORD: test
          MYSQL_ROOT_PASSWORD: test
      volumes:
          - mysql:/var/lib/mysql
      # swarm 設定
      networks:
          - my_network

  phpmyadmin:
      image: phpmyadmin/phpmyadmin:5.1.0
      links: 
          - mysql:db
      ports:
        - target: 80
          published: 8080
          mode: host
      environment:
          MYSQL_USER: user
          MYSQL_PASSWORD: test
          MYSQL_ROOT_PASSWORD: test
          PMA_HOST: mysql
      depends_on:
        - mysql
      # swarm 設定
      networks:
          - my_network
     
networks:
  my_network:
    # 加入已經存在的網路
    external: true

volumes:
  mysql:
    external: true