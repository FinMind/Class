version: '3.7'
    
services:
  cadvisor:
    image: google/cadvisor:v0.33.0
    hostname: "{{.Node.Hostname}}"
    command: -logtostderr -docker_only
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/run:/var/run
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - my_network

networks:
  my_network:
    external: true
